<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Tutorial</title>
</head>

<body>
  <form action="/api/register" enctype="multipart/form-data" method="post">
    <input type="file" name="test_file" />
    <input required type="text" name="name" placeholder="Name*" />
    <input required type="email" name="email" placeholder="Email" />
    <input required="" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{6,}"
      title="Minimum 6 Charcters with AlphaNumaric with Upper and Lower Case" type="password" name="password"
      placeholder="PasswORD" />
    <button>Register</button>
  </form>
</body>

</html>
